<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="description" content="Artifact 04 - Contact Us">
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="css/art4.css" />
        <title>Artifact 04</title>
    </head>
    <body>
        <form id="myform" action="ty.html" onsubmit="return ValidateForm();">
    <!-- First name -->
            <p>
                <label for='FirstName'>First Name:</label>
                <input type="text" id="FirstName" name="FirstName" />
            </p>
            <div class="warning" id="fname"></div>
    <! -- Last name -->       
            <p>
                <label for = 'LastName'>Last Name: </label>
                <input type = "text" id = "LastName" name = "LastName" />
            </p>
            <div class = "warning" id = "lname"></div>
    <! -- Email -->
            <p> 
                <label for = 'Email'> Email: </label>
                <input type = "email" id = "Email" name = "UserEmail" />
            </p>
            <div class = "warning" id = "email"></div>
    <! --Phone Number -->
            <p>
                <label for = 'Phone'> Phone Number:</label>
                <input type = "tel" id = "Phone" name = "Phone" placeholder = "e.ge, 555-555-5555"/>
            </p>
            <div class = "warning" id = "phoneDiv"></div>
    <!--Username -->
            <p>
                <label for = 'Username'> Username: </label>
                <input type = "text" id = "Username" name = "Username" />
            </p>
            <div class = "warning" id = "username"></div>
    <! --Password -->
            <p>
                <label for = 'Password'> Password: </label>
                <input type = "text" id = "Password" name = "Password"/>
            </p>
            <div class = "warning" id = "password" ></div>
    <! -- Address -->
            <p>
                <label for = 'Address'>Address: </label>
                <input type = "text" id = "Address" name = "Address"/>
            </p>
            <div class = "warning" id = "address"></div>
    <!--City-->
            <p>
                <label for = 'City'> City: </label>
                <input type = "text" id = "City" name = "City"/>
            </p>
            <div class = "warning" id = "city"></div>
            
            <p>
                <input type="submit" id="submit" name="submit" value="Submit">
            </p>

            <div class="warning" id="submiterror"></div>
            <div id = "errorMessages"></div>
        </form>
        <script src="js/validator.js" type="text/javascript"></script>
    </body>
</html>
